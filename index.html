<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr Roboger's Neighborhood</title>
</head>

<body>
  <img src="img/logo.png" alt="mr rogers logo" id="logo">
  <img src="img/roger.jpeg" alt="Mr. Rogers with a robot">
  <div class="header">
    <h1>Enter a number, friend!</h1>
    <form id="neighbor">
      <input type="number" id="neighborInput" name="number"><br>
      <br>
      <button class="button" type="submit" value="submit">Submit</button>
    </form>
    <h2 class="hidden" id="comingRightUp">Coming right up!</h2>
    <img src="img/kick.gif" alt="mr rogers kick" class="hidden" id="kick">
   
  </div>

  <div id="results" class="hidden">
    <h5 id="result"></h5>
    <button class="button" type="submit" value="submit">Try Again Neighbor!</button>
  </div>
</body>

</html>
